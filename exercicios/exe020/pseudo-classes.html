<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color:aqua;
            text-align:center;
            border: 1px solid black;
            height: 200px; /* largura */
            width: 200px;  /* altura */ 
        } /* espaços que vão ocupar a tela inteira de ponta a ponta */

        /* div de estado: configuração de estado*/
        div:hover {
            background-color:yellow;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div> 
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
