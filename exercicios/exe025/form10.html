<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.phg" method="get" autocomplete="on">
        <!-- observação: criamos uma função que calcula a idade em java script-->
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" oninput="calcIdade()">
        </p>
        
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="ida">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!-- Função criada no JavaScript-->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
