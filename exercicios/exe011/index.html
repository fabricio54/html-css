<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/musica.mp3" controls autoplay></audio> <!--Exemplo mais simples de se inserir um áudio (depende do navegador utilizado) Formatos de arquivos áudios: MP3 WAV OGG -->
    <p>Adicionando de outra maneira</p>
    <audio preload="metadata"
    autoplay controls loop>
        <source src="media/musica.mp3" type="audio/mpeg">
        <source src="media/musica.ogg" type="audio/ogg">
        <source src="media/musica.wav" type="audio/wav">
        <p>Infelizmente se navegador não consegue reproduzir áudio. <a href="media/musica.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
       
</body>
</html>
