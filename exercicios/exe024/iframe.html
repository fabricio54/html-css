<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- tamanho padrão 300x150-->
        <!-- obs: ao fazermos isso se o navegador não for compatível com iframe ele mostra-ra o link para o site-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">curso em video</a>
        </iframe>
        CursoemVideo para apreder a progamar.
    </p>
    <p>Acessando o site
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">google</a>
        </iframe>
        ira para o site
    </p>
</body>
</html>
