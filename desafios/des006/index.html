<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="hierarquia de títulos: <h1>, <h2>, <h3>, <h4>, <h5> e <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <em>">Ênfase</abbr></li>
        <li><abbr title="use a tag <strong>">Destaque</abbr></li>
        <li><abbr title="use a tag <mark>">Marcação</abbr></li>
        <li><abbr title="use a tag <link:fabivicon>">Imagem da Página</abbr></li>
        <li><abbr title="use a tag <a>">Link para entrar em outra página</abbr></li>
    </ul>
    
</body>
</html>
